<div class="mt-5 col-8 offset-2" style="height: 500px;"  *ngIf="show; else notShow" >
  <div class="card ">
      <div class="card-header">Restablecer contraseña
        <div class="card-body">
           <form #RequestResetForm=ngForm >
               <div class="form-group row">
                 <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                 <div class="col-sm-10">
                   <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="login.email" required>
                   <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                  </div>
                 </div>
               </div>

               <div class="form-group row">
                <div class="col-sm-10 offset-2">
                 <button (click)="sendPasswordReset()" type="submit"  class="btn btn-primary" [disabled]="!RequestResetForm.valid">Enviar correo</button>
                  </div>
              </div>
             </form>

        </div>
      </div>
  </div>
</div>

<ng-template #notShow>
  <div class="d-flex justify-content-center mt-5" style="height: 300px;" >
   <mat-card>
     <mat-card-header>
       <h1>Recuperar tu contraseña</h1>
     </mat-card-header>
     <mat-card-content>
       <p style="text-align: justify;">Si la cuenta esta en nuestro sistema, te enviaremos un correo electronico con un link para restablecer tu contraseña</p>
     </mat-card-content>
     <div class="text-center mt-3">
       <button mat-raised-button type="submit" isRoundButton="true" [routerLink]="['/login']"  routerLinkActive="active" >Regresar a Login</button>
      </div>
    </mat-card>

 </div>
</ng-template>
