<div class="mt-5 col-8 offset-2" style="height: 500px;">
  <div class="card ">
      <div class="card-header">Restablecer contrase√±a
        <div class="card-body">
           <form #RequestResetForm=ngForm >
               <div class="form-group row">
                 <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                 <div class="col-sm-10">
                   <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="login.email" required>
                   <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                  </div>
                 </div>
               </div>

               <div class="form-group row">
                <div class="col-sm-10 offset-2">
                 <button (click)="sendPasswordReset()" type="submit"  class="btn btn-primary" [disabled]="!RequestResetForm.valid">Enviar correo</button>
                  </div>
              </div>
             </form>

        </div>
      </div>
  </div>
</div>
