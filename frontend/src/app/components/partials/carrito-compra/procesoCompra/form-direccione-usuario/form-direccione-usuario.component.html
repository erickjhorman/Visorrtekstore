<div>
<button class="btn-dialog-close"  mat-stroked-button (click)="onClose()" tabindex="-1"><span><i class="far fa-window-close fa-3x"></i></span></button>
</div>


<form [formGroup]="FormDireccionesUsuario" (ngSubmit)="guardarDirecciones(FormDireccionesUsuario.value)" novalidate="">
  <div class="form-row">
  <div class=" form-group  col">
  <label for="">Nombre</label>
  <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
  </div>
  <div class="form-group col">
      <label for="">Apellido</label>
  <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
</div>

  <input class="form-control" type="text" placeholder="Celular" formControlName="celular">

  <div class="form-row">
  <div class="form-group col">
    <label for="">Departamento</label>
    <select (change)="ChangeId($event.target.value)"  class="form-control" id="departamento"  formControlName="departamento">
        <option value="o" disabled="true" selected>Selecione un Departamento</option>
        <option *ngFor="let  d of data" [value]="d.id">{{d.departamento}}</option>

   </select>
 </div>

 <div class="form-group col">
    <label for="">ciudad</label>
    <select class="form-control" id="ciudad" formControlName="ciudad">
     <option *ngFor="let c of ciudades" [value]="c.id">{{c.ciudad}}</option>
   </select>
 </div>
</div>
 <div class="col">
    <label for="">Barrio</label>
  <input class="form-control" type="text" placeholder="Barrio" formControlName="barrio">
</div>

 <textarea class="form-control" type="text" placeholder="Datos Adicionales" formControlName="datosadicionales"></textarea>
 <button mat-raised-button color="primary">Guardar</button>
</div>
