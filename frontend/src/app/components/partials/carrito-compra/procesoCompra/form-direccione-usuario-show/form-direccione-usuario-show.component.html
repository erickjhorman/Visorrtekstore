<div>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><span><i
        class="far fa-window-close fa-3x"></i></span></button>
</div>

<form [formGroup]="FormDireccionesUsuarioShow" novalidate="">
  <div class="form-row" *ngFor="let d of data">
    <div class=" form-group  col">
      <label for="">Nombre</label>
      <input class="form-control" type="text" [value]="d.nombre" placeholder="Nombre" formControlName="nombre" readonly>
    </div>
    <div class="form-group col">
      <label for="">Apellido</label>
      <input class="form-control" type="text" [value]="d.apellido" placeholder="Apellido" formControlName="apellido"
        readonly>
    </div>

    <input class="form-control" type="text" [value]="d.celular" placeholder="Celular" formControlName="celular"
      readonly>

    <div class="form-row">
      <div class="form-group col">
        <mat-label>Departamento</mat-label>
        <input class="form-control" type="text" [value]="d.departamento" placeholder="Celular"
          formControlName="departamento" readonly>
      </div>
      <div class="form-group col">
        <mat-label>Ciudad</mat-label>
        <input class="form-control" type="text" [value]="d.ciudad" placeholder="Celular" formControlName="ciudad"
          readonly>

      </div>

    </div>
    <div class="form-group col">
      <label for="">Direccion</label>
      <input class="form-control" type="text" [value]="d.direccion" formControlName="direccion" readonly>
    </div>
    <div class="form-group col">
      <label for="">Barrio</label>
      <input class="form-control" type="text" [value]="d.barrio" placeholder="Barrio" formControlName="barrio" readonly>
    </div>

    <textarea class="form-control" type="text" [value]="d.datos_adicionales" placeholder="Datos Adicionales"
      formControlName="datosadicionales" readonly></textarea>

  </div>
