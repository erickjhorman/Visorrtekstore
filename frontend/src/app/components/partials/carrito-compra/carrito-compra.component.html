<div id="carrito-compra">
  <h4>Carrito de compra</h4>
  <span>Cantidad de productos {{listadoCompras.length}}</span>
  <div class="text-center" *ngIf="listadoCompras.length === 0 ; else showView">
    <span>No hay compran a√∫n</span>
  </div>
  <ng-template #showView>
    <mat-card *ngFor="let listPurchase of listadoCompras">
      <div class="row" style="flex-wrap: initial;">
        <div class="col-md-3 pl-2">
          <div style="position: relative; left: 23px; top: 23px;">
            <img mat-card-image [src]="listPurchase.imagen">
          </div>
        </div>
        <div class="row" style="margin-left: 0%;">
          <div class="col-md-6">
            <div style="position: absolute; left: 35px;">
              <span>{{listPurchase.producto_name}}</span>
              <mat-card-content>
                <span>Cantidad: {{listPurchase.cantidad}} </span>
                <span>Precio: $ {{listPurchase.valorVenta | currency : "COP"}} </span>
                <br>
                <span>Color: {{listPurchase.color}}</span>
              </mat-card-content>
              <mat-card-actions>
                <button class="remove-btn" mat-raised-button color="primary"
                  (click)="removeItemFromKart(listPurchase.id)">Quitar</button>
              </mat-card-actions>
            </div>
          </div>
        </div>
      </div>

    </mat-card>
  </ng-template>
  <span>TOTAL: $ {{ getTotalPurchase() | currency : "COP"}} </span>
  <mat-divider style="margin-bottom: 25px;"></mat-divider>
  <button mat-raised-button class="btn-block" color="primary" (click)="buy()"> Comprar</button>
</div>
