<div id="carrito-compra">
  <h4>Carrito de compra</h4>
  <mat-card class="">

    <div class="row">
      <div class="col-md-3">

        <img mat-card-image>
      </div>

      <div class="row">
        <div class="col-md-9">
          <mat-card-content>
            <span>Cantidad </span>
            <span>Precio: </span>
            <br>
            <span>Color: </span>
          </mat-card-content>
        </div>
      </div>
    </div>

  </mat-card>

  <span>TOTAL: </span>
  <mat-divider style="margin-bottom: 25px;"></mat-divider>
  <button mat-raised-button class="btn-block" color="primary">Finalizar compra</button>
</div>
