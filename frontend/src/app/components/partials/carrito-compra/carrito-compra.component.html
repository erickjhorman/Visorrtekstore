<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="listData">
 <!-- Id Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.idproducto}} </td>
          <td mat-footer-cell *matFooterCellDef>Total a pagar</td>
      </ng-container>
    <!-- Item Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
     <!-- quantity Column -->
     <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad</th>
      <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="valorventa">
      <th mat-header-cell *matHeaderCellDef> valorventa </th>
      <td mat-cell *matCellDef="let element"> {{element.valorventa}}</td>
      <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency  }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td  mat-cell *matCellDef="let element">
         <button mat-icon-button (click)="getIndice(element.idproducto)">
           <mat-icon>delete</mat-icon></button>
         </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>

</div>
