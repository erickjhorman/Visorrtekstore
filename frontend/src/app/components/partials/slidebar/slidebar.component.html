<div class="link_catalogo"  (onmouseout)="onmouseout($event)">
  <mat-nav-list style="padding-left: 30px" *ngFor="let catalogo of catalogos" (onmouseout)="onmouseout($event)" >
    <a mat-list-item routerLinkActive="active current" class="active" class="selected" style="font-size: 15px;"  (mouseover)="getMarcas(catalogo.id)">
      {{catalogo.categoria}}<span class="badge"><i class="fas fa-chevron-right"></i></span></a>
  </mat-nav-list>
</div>

<div id="marca-catalogo" (onmouseout)="onmouseout($event)">
  <mat-nav-list style="height: auto" *ngFor="let marca of marcasFinal"  (onmouseout)="onmouseout($event)">

    <a mat-list-item routerLinkActive="active current"
      [routerLink]="['/catalogos',marca.categoria,marca.marca,marca.id]"
      (click)="toogleHideUserSidenav($event)" (click)="hideCatalog($event)" >
      <span class="badge"></span>{{marca.marca}}
    </a>
  </mat-nav-list>
</div>
