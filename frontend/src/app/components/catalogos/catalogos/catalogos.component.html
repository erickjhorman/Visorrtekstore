<div class="container">
  <div class="row" style="height: 200px;">
    <div class="col-md-3" *ngFor="let producto of productos">
      <mat-card class="producto-card">
        <mat-card-header>
          <mat-card-title>{{producto.Producto}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="producto.imagen" class="card-img-top justify-content-around">
        <mat-card-content>
          <p>{{producto.Descripcion}}</p>
          <p>${{producto.Valor_Venta}}</p>
        </mat-card-content>
        <mat-card-actions mt-4>
          <button mat-button class="btn btn-info" routerLinkActive="active current"
            [routerLink]="['/catalogos/show' , producto.Producto_id]">Ver</button>
          <!-- <button mat-button class="btn btn-success" (click)="addProducto(producto.id)" style="margin-top: 1em;">AÃ±adir
            al carrito</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
